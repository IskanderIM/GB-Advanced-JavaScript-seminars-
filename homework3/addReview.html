<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="addReview.js" defer></script>
	<title>Document</title>
</head>
<body>
	<form>
	<header>
		<nav>
			<button class="btn btn-outline-primary" type="button" onclick="location.href = './reviews.html'">Страница просмотра отзывов</button>
		</nav>
	</header>

		<div class="add-review-container">

				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Выбрать товар:</label>
					<select class="select-product btn btn-outline-dark form-control mb-3"></select>
					<div class="add-new-product-container hidden ">
						<input type="text" class="add-new-product-input form-control" placeholder="Добавить новый товар ...">
					</div>

				</div>

				<div class="mb-3">
					<p>Добавить отзыв:</p>
					<textarea placeholder="Ваш отзыв ..." class="add-review-textarea form-control"></textarea>
				</div>

				<div>
					<button class="btn btn-outline-primary add-review-btn" type="button"
									onclick="addReview()">Отправить отзыв</button>
				</div>

		</div>
	</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
